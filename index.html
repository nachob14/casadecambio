<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Casa de cambio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href='node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='src/index.css'>
</head>
<body>
    <div id="header" class="container-fluid">
        <div class="row">
            <h1 class="text-center fw-bold">CASA DE CAMBIO</h1>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col" >
                <div class="input-group mb-3" id="selectorMoneda">
                    <select class="form-select" id="inputSelectorMoneda">
                        <option selected>Escoja una moneda...</option>
                    </select>
                </div>
            </div>  
        </div>
        <div class="row">
            <button class="btn btn-outline-secondary bg-dark text-white" type="button" id="botonObtenerDatos">Obtener datos</button>
        </div>
    </div>

    <br>
    <div class="container" id="espacioAlertas">

    </div>

    <br>
    <div id="tablaCambios" class="container invisible">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col" class="text-center">Moneda</th>
                <th scope="col" class="text-center">Cambio</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
    </div>
    
    <script type="module" src="src/index.js"></script>
</body>
</html>
